{% load cart_template_tags %}
{% load static %}


<nav  class="navbar navbar-expand-md navbar-light bg-faded" style="background-color: #96bb7c;">

  <a class="navbar-brand mt-auto" href="{% url 'books:book-list' %}"><img src="{%static 'images/favicon.png'%}" style="height:3.2rem;width:3.8rem;"></a>
  
    <div class="collapse navbar-collapse" id="navbarCollapse">

    <ul class="navbar-nav">

        <li class="nav-item">
        <a class="nav-link mr-auto" href="#plans">Healing Consultation</a>
        </li>
      <li class="nav-item">
        <a class="nav-link" href="#herbs">Herbs</a>
    </li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:order-summary' %}">
        {{ request.user|cart_item_count }}
        <i class="fa fa-shopping-cart"></i>
        </a>
    </li>
    <li class="nav-item" style="text-align: right;">
     <a class="nav-link" href="{% url 'profile' %}">Account</a>
     </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
    </li>
    
     
    {% endif %}
    </ul>
  
    <ul class="navbar-nav ml-auto mb-auto">
      <li class="nav-item">
        <a href="https://www.twitter.com/ownourland" class="nav-link waves-effect waves-light">
          <i class="icon brands fa-twitter"></i>
        </a>
      </li>
      <li class="nav-item">
  
        <a href="https://instagram.com/jabrennab" class="nav-link waves-effect waves-light">
          <i class="icon brands fa-instagram"></i>
        </a>
      
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link"
          aria-haspopup="true" aria-expanded="false">
          <i class="icon brands fa-facebook-f"></i>
        </a>

      </li>
    </ul>
</div>
</nav>
